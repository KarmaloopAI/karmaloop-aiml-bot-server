<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Karmaloop AIML Bot Server Chat UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Katibeh&display=swap" rel="stylesheet">
    <script>

        function hidediv() {
            var element = document.getElementsByClassName("loading");
            element[0].style.visibility = "hidden";
        }
        setTimeout("hidediv()", 3000)
        function showdiv() {
            var element1 = document.getElementsByClassName("show");
            element1[0].style.visibility = "visible";
        }
        setTimeout("showdiv()", 3000)
     </script>
</head>
<body ng-app="KarmaloopChatUI" ng-cloak="">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script type="text/javascript" src="app.js"></script>

    <div id="main" ng-controller="ChatUiController" layout="column" flex="" layout-fill="" class="subheaderdemoBasicUsage">
        <md-toolbar style="min-height: 70px !important; height:70px !important; display:inline-block;">
            <div class="md-toolbar-tools">Chat with {{botname}}</div>
            <div class="dot"></div>
        </md-toolbar>
         <md-content id="chatMessages" style="height: 500%;" md-theme="altTheme">
         <section >
                <md-list layout-padding="" class="list">
                    <md-list-item class="md-3-line" ng-repeat="message in messages">
                        <!--<div class="md-avatar" ></div>-->
                        <div class="md-list-item-text">
                            <div ng-if="message.isReply" class="bubble reply">
                                <div class="loading">
                                    <span class="zero"></span>
                                    <span class="one"></span>
                                    <span class="two"></span>
                                </div>
                                <div class="show" style="visibility: hidden;z-index: 2; position: absolute;font-family: 'Katibeh', cursive;
                                      ">{{message.message}}</div>
                            </div>
                            <div ng-if="!message.isReply" class="bubble me">{{message.message}}</div>
                            <h4 style="font-family: 'Katibeh', cursive;">{{message.who}}</h4>
                        </div>
                    </md-list-item>
                </md-list>
            </section>
        </md-content>
        <div class="border"></div>
        <input-container flex="50" style="margin-left:10px;font-family: 'Katibeh', cursive;padding-top: 10px; ">
            <input style="font-family: 'Katibeh', cursive; border: none; outline: none; width: 70%;" name="message" ng-model="message" placeholder="Type Your Message..." onfocus="if(this.placeholder ==='Type Your Message...'){ this.placeholder = '';}" onblur=" if( this.placeholder === ''){this.placeholder ='Type Your Message...';}" ng-keydown="$event.keyCode === 13 && send()">
            <icon style="float: right; padding-right: 10px; color: rgb(112, 73, 173);" class="fas fa-paper-plane" ng-click="send()"></icon>
        </input-container>
    </div>
</body>
</html>
